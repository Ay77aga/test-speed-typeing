<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Writing Speed Test</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <header>
    <h1>Writing Speed Test <i class="fa-solid fa-keyboard"></i></h1>
  </header>
  <div class="container">
    <div class="score">
      <select id="levels">
        <option value="5">Easy</option>
        <option value="4">Middle</option>
        <option value="3">Hard</option>
      </select>
      <p class="current_score">Score : <span></span></p>
      <p class="height_score">Height score : <span></span></p>
    </div>
    <button class="btn start">Start</button>
    <section class="area">
      <div class="stats">
        <p class="s"></p>
        <p class="p"></p>
        <button class="btn again">Again</button>

      </div>
      <div class="area_data">
        <h2></h2>
        <p class="time"></p>
      </div>
      <div class="form">
        <input type="text" placeholder="Enter This Word: ">
      </div>
      <div class="words"></div>
    </section>
  </div>
  <script src="js/app.js" type="module"></script>
  <script src="js/words.js" type="module"></script>
</body>

</html>
