<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Writing Speed Test</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <header>
    <h1>Writing Speed Test <i class="fa-solid fa-keyboard"></i></h1>
  </header>
  <div class="container">
    <div class="data">
      <div class="menu">
        <div><span class="level">Easy</span> <i class="fa-solid fa-caret-down"></i></div>
        <ul class="levels">
          <li class="active" data-time="4">Easy</li>
          <li data-time="4">Middle</li>
          <li data-time="3">Hard</li>
        </ul>
      </div>
      <p class="score">Score: <span>0</span></p>
    </div>
    <div class="pop"></div>
    <button class="btn start">Start</button>
    <button class="btn reset">Re Start</button>
    <section class="area">
      <div class="area_data">
        <h2></h2>
        <p class="time">0</p>
      </div>
      <div class="form">
        <input type="text" placeholder="Enter This Word: ">
      </div>
      <div class="words">
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
